<body>
    
    <script>
        function longestName(frndlist){
            var longName = "";
            for(var i = 0; i < frndlist.length; i++){
                if(longName.length < frndlist[i].length){
                    longName = frndlist[i];
                }
            }
            return longName
        }
        document.write("<h1> The longest Name is: " + longestName(["Mushfiq-ul Haque", "Md Tamimul Alam Chy"]) + "</h1>")
    </script>
</body>
