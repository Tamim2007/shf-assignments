        document.write("Find the greatest name")
        function longestName(frndlist){
            var longName = "";
            for(var i = 0; i < frndlist.length; i++){
                if(longName.length < frndlist[i].length){
                    longName = frndlist[i];
                }
            }

        document.write("Hotel rent cost calculator")
        function rentCalculator(days){
            if(10>=days){
                var bill = days * 100;
            }
            else if(20>=days){
                var first = 100 * 10;
                var remaining = days - 10;
                var second = remaining * 80;
                bill = first + second
            }
            else{
                first =  10 * 100
                second = 10 * 80;
                remaining = days - 20;
                bill = remaining * 50
            }
            return bill;
        };
        document.write("<h1>Total Rent: " + rentCalculator(21) + " BDT</h1>")
