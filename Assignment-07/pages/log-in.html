<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../stylesheets/log-in.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/png" sizes="16x16">
</head>
<body>
    <div>
        <a href="../index.html"><img src="../images/logo.png" alt="" class="logo"></a>
    </div>
    <section class="log-sec">
    <form action="" class="log-in">
        <h1>Welcome Back</h1>
        <input type="mail" placeholder="Email Address">
        <input type="text" placeholder="Password">
        <a href="" class="forget">Forget password?</a>
        <button>Log In</button>
        <p class="single-sign">Log In with <a href="">Single Sign-On</a> instead.</p>
    </form>
    </section>
    <p class="sign-up">Don't have an account yet? <a href="">Sign up</a></p>
</body>
</html>
